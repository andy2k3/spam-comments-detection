  <section id="hero">
    <div id="heroCarousel" class="carousel slide carousel-fade" data-ride="carousel">

<!--      <div class="carousel-inner" role="listbox">-->
  <div class="carousel-item active" style="background-image: url(static/assets/img/y4.jpg)">
    <div class="carousel-container">
        <div class="container">
            {% block body %}

            <div style="display: flex; flex-direction: column; align-items: center;">
              <h1 style="margin-bottom: 51px; background-color: cyan; color: rgb(1, 8, 14);">{{ msg }}</h1>
              <h1 style="margin-bottom: 51px; background-color: cyan; color: rgb(1, 8, 14);">{{ msg1 }}</h1>
              <h1 style="margin-bottom: 51px; background-color: cyan; color: rgb(1, 8, 14);">{{ msg2 }}</h1>
              <h1 style="margin-bottom: 51px; background-color: cyan; color: rgb(1, 8, 14);">{{ msg3 }}</h1>
          </div>
          
          
            {% if msg1 == "accuracy" %}
                <h3 style="color:white; background:green"><i>{{ msg }}</i></h3><br>
                <br>
            {% endif %}

            {% endblock %}

            <h3 style="color:white">Model Selection</h3><br>

            <form action="{{ url_for('model') }}" method="post">
                <center>
                    <table>
                        <tr>
                            <td>
                                <label style="color:white; width:145px">Select Model</label>
                                <select name="selected" style="width:179px; height:30px">
                                    <option value="">Select an option</option>
                                    <option value="1">SVC</option>
                                    <option value="2">RandomForestClassifier</option>
                                    <option value="3">ExtraTreesClassifier</option>
                                    <option value="4">LSTM</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="Submit" class="btn btn-info">
                            </td>
                        </tr>
                    </table>
                </center>
            </form>
